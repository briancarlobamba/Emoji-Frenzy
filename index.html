<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚡ Emoji Frenzy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="arena">
    <h1>⚡ Emoji Frenzy </h1>
    
    <button id="mute-button" class="sound-toggle" title="Mute Sounds">🔊</button>

    <div class="instructions">
      <p><strong>How to Play:</strong></p>
      <ul style="list-style-type: none;">
        <li>👾 Tap emojis:  + 1pt</li>
        <li>⚡ Bonus:  + 5pts</li>
        <li>🌟 Special:  + 10pts & bonus time</li>
        <li>💣 Bombs:  - 3pts</li>
        <li>💥 Combos activate slow-motion!</li>
      </ul>
    </div>
    

    <div class="status-bar">
      <div class="timer">🕒<span id="time">30</span>s</div>
      <div class="score">✨<span id="score">0</span></div>
      <div class="combo">🔥<span id="combo-count">0</span></div>
      <div class="multiplier">✖️<span id="multiplier">1x</span></div>
    </div>
    
    <div class="high-score-display">🏆 High Score: <span id="high-score">0</span></div>
    
    <div class="streak-bar" id="streak-bar"></div>
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>

    <div class="grid">
      <div class="portal"><span class="creature"></span></div>
      <div class="portal"><span class="creature"></span></div>
      <div class="portal"><span class="creature"></span></div>
      <div class="portal"><span class="creature"></span></div>
      <div class="portal"><span class="creature"></span></div>
      <div class="portal"><span class="creature"></span></div>
    </div>

    <div class="controls">
      <button id="start-button">Start Game</button>
      <button id="pause-button">Pause</button>
      <button id="resume-button">Resume</button>
      <button id="stop-button">Stop Game</button>
    </div>

    <div class="difficulty">
      <button class="diff-btn active" data-diff="easy">Easy</button>
      <button class="diff-btn" data-diff="medium">Medium</button>
      <button class="diff-btn" data-diff="hard">Hard</button>
    </div>
  </div>

  <div class="game-over">
    <div class="modal">
      <h2>Game Over!</h2>
      <p>Final Score:</p>
      <span id="final-score">0</span>
      <p id="high-score-message"></p>
      <button id="play-again">Play Again</button>
    </div>
  </div>

  <audio id="hit-sound" src="sounds/hit.mp3" preload="auto"></audio>
  <audio id="gameover-sound" src="sounds/gameover.mp3" preload="auto"></audio>
  <audio id="combo-sound" src="sounds/combo.mp3" preload="auto"></audio>
  <audio id="countdown-sound" src="sounds/ticking.mp3" preload="auto"></audio>
  <audio id="special-sound" src="sounds/explosion.mp3" preload="auto"></audio>
  <audio id="bomb-sound" src="sounds/bomb.mp3" preload="auto"></audio>
  <audio id="bg-music" src="sounds/synthwave.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
